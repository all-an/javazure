# Azure Production Configuration
spring.application.name=javazure

# Azure MySQL Flexible Server Configuration
spring.datasource.url=jdbc:mysql://${AZURE_MYSQL_HOST:your-server.mysql.database.azure.com}:3306/${AZURE_MYSQL_DATABASE:javazure}?useSSL=true&requireSSL=true&serverTimezone=UTC
spring.datasource.username=${AZURE_MYSQL_USERNAME:your-username}
spring.datasource.password=${AZURE_MYSQL_PASSWORD:your-password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration for Production
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Server Configuration
server.port=${PORT:8080}

# Logging Configuration for Production
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.allan.javazure=INFO