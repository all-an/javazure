<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allan's Messages</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Hi I'm Allan, a Software Engineer</h1>
        
        <div class="message-form">
            <h3>Send me a message</h3>
            <form id="messageForm">
                <div class="form-group">
                    <label for="author">Your Name:</label>
                    <input type="text" id="author" name="author" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="content">Message:</label>
                    <textarea id="content" name="content" placeholder="Type your message here..." required></textarea>
                </div>
                <button type="submit">Post Message</button>
            </form>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div id="customAlert" class="custom-alert">
        <div class="alert-content">
            <div id="alertIcon" class="alert-icon">âœ…</div>
            <div id="alertTitle" class="alert-title">Success!</div>
            <div id="alertMessage" class="alert-message">Message sent successfully!</div>
            <button id="alertButton" class="alert-button">Awesome!</button>
        </div>
    </div>

    <script th:src="@{/js/app.js}"></script>
</body>
</html>
